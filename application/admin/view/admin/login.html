<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <title>后台登录</title>
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/login.css">
  <link rel="stylesheet" href="__PUBLIC__/adminlte/bootstrap/css/bootstrap.min.css">
  <!--<script src="__PUBLIC__/Js/base.js"></script>-->
</head>

<body>
<div class="login-box">

  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">后台登录</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal"  action="{:url('admin/admin/login')}" method="post">
      <div class="box-body">
        <div class="form-group">
          <label for="username" class="col-sm-3 control-label">用户名</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-3 control-label">密码</label>

          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
          </div>
        </div>
      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-primary">登录</button>
      </div>
      <!-- /.box-footer -->
    </form>
  </div>

</div>

</body>

</html>
