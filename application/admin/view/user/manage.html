{extend name="common@public/admin_base"}

{block name='style'}
{/block}

{block name="body"}
<section class="content-header">
    <h1>{$meta_title}</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 用户列表</a></li>
        <!--<li><a href="#">Tables</a></li>-->
        <!--<li class="active">Simple</li>-->
    </ol>
</section>

<section class="content">

    <div class="box box-solid clearfix">
        <div class="box-body clearfix">
            <!-- 修改密码表单 -->
            <form method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label">
                       手机号：</label>
                    <div class="col-lg-4">
                        <input type="text" name="name" class="form-control " value="{$phone_num}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">
                        密码：</label>
                    <div class="col-lg-4">
                        <input type="password" name="password" id="password" class="form-control" placeholder="为空则默认不修改" value="" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">状态：</label>
                    <div class="col-lg-6">
                        <div class="radio-inline" style="padding-left:0">
                            <input type="radio" name="status" class="gl_checkbox" id="status_on" value="1"  {$status_radio_1}/>
                            <label for="status_on">正常</label>
                        </div>
                        <div class="radio-inline" style="padding-left:0">
                            <input type="radio" name="status" class="gl_checkbox" id="status_off" value="0" {status_radio_2}/>
                            <label for="status_off">禁用</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                <label class="col-lg-2 control-label">
                   是否为会员：</label>
                <div class="col-lg-6">
                    <div class="radio-inline" style="padding-left:0">
                        <input type="radio" name="is_vip" class="gl_checkbox" id="is_vip" value="1" {$vip_radio_1}/>
                        <label for="is_vip">是</label>
                    </div>
                    <div class="radio-inline" style="padding-left:0">
                        <input type="radio" name="is_vip" class="gl_checkbox" id="is_not_vip" value="0" {$vip_radio_2}/>
                        <label for="is_not_vip">否</label>
                    </div>
                </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input type="hidden" name="id" value="">
                        <button type="submit" class="btn btn-primary submit-btn ajax-post" target-form="form-horizontal">确认修改</button>
                        <button class="btn btn-default" onclick="javascript:history.back(-1);return false;">返回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{/block}

{block name="script"}
{/block}
